{% extends 'header.html' %}
{% load static %}

{% block title %}
    <title>Sign Up - URL Driver</title>
{% endblock %}

{% block content %}
<body>
    <section class="">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                            The best place <br />
                            <span class="text-primary">to keep your files safe</span>
                        </h1>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="first_name" name="first_name" class="form-control" />
                                                <label class="first_name" for="first_name">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="last_name" name="last_name" class="form-control" />
                                                <label class="last_name" for="last_name">Last name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="email" name="email" class="form-control" />
                                        <label class="email" for="email">Email address</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control" />
                                        <label class="username" for="username">Username</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                                    <br>
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-danger">{{ message }}</div>
                                        {% endfor %}
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock %}
